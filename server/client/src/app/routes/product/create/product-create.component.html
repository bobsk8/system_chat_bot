<app-menu></app-menu>
<h1 class="text-center">Cadastro de Produtos</h1>
<div class="container">
    <label>Foto:</label><br>
    <input id="photo" type="file" /><br><br>    
    <label>Nome:</label>
    <input type="text" [(ngModel)]="product.name" class="form form-control"><br>
    <label>Categoria:</label>
    <select name="categoria" [(ngModel)]="product.category_id" class="form form-control">
        <option [ngValue]="category.id" *ngFor="let category of categories">{{category.name}}
    </select>    
    <label>Descrição:</label>
    <input type="text" [(ngModel)]="product.description" class="form form-control"><br>
    <button (click)="submit(product,modal)" class="btn btn-primary">Salvar</button>
</div>

<ng-template #modal let-close="close">

    <div class="modal-dialog">
        <h4 class="modal-title">
            {{modalContent.title}}
        </h4>
        <div class="modal-body">
            <p>
                {{modalContent.body}}
            </p>
        </div>
        <button type="button" data-dismiss="modal" (click)="close()" class="btn btn-default">Continuar</button>
    </div>
    
</ng-template>
